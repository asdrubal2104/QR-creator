<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #qrcode {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #qrcode canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  <section>
    <h1>Generador de Código QR Estilizado</h1>
    <input type="text" id="linkInput" placeholder="Introduce el enlace aquí">
    <button id="generateBtn">Generar Código QR</button>
    <div id="qrcode" style="margin-top: 20px;"></div>
    <a id="downloadLink" style="display: none;" download="QRCode.png">Descargar Código QR</a>

    <!-- Incluir la biblioteca qr-code-styling -->
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <!-- Incluir el script personalizado para generar el código QR -->
    <script src="script.js"></script>
  </section>

  <footer>
    <p>Creado por Asdrubal Gaitan</p>
  </footer>
</body>
</html>
